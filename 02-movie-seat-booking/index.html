<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport'
              content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
        <meta http-equiv='X-UA-Compatible'
              content='ie=edge'>
        <link rel='stylesheet'
              href='style.css'>
        <title>Document</title>
    </head>
    <body>
        <div class='movie-container'>
            <label>Pick a movie:</label>
            <select id='movie'>
                <option value='10'>The Mitchell's vs The Machines ($10)</option>
                <option value='12'>Vivo ($12)</option>
                <option value='8'>Cloudy with a Chance of Meatballs ($8)</option>
                <option value='10'>Spiderman: Into the SpiderVerse ($10)</option>
            </select>
        </div>

        <ul class='showcase'>
            <li>
                <div class='seat'></div>
                <small>N/A</small>
            </li>
            <li>
                <div class='seat selected'></div>
                <small>Selected</small>
            </li>
            <li>
                <div class='seat occupied'></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div class='container'>

            <div class='screen'></div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>
        </div>

        <p class='text'>You have selected <span id='count'>0</span> seats for a price of $<span id='total'>0</span>.</p>

        <script src='index.js'></script>
    </body>
</html>
